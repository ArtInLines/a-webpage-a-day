<body>
    <nav class="navbar">
        <a href="/" class="navLink">A Webpage a day</a>
        <h5 class="currentPage">Form Validator</h5>
    </nav>
    <div class="content">
        <div id="form">
            <h4 class="form-title">Add your personal information, please</h4>
            <div class="inputContainer inputTextContainer">
                <label for="name" class="label">Username</label>
                <p class="mistakeText" id="nameInputMistakeText">Enter a username</p>
                <input type="text" name="name" id="name" class="inputText" required>
            </div>
            <div class="inputContainer inputTextContainer">
                <label for="password" class="label">Password<img class="infoImg" src="/assets/FormValidator/info.png"
                        alt="Info">
                    <div id="infoDiv">
                        <ul class="infoList">
                            <li class="infoListItem">8+ characters</li>
                            <li class="infoListItem">1+ uppercase letter</li>
                            <li class="infoListItem">1+ lowercase letter</li>
                            <li class="infoListItem">1+ number</li>
                            <li class="infoListItem">1+ special character</li>
                        </ul>
                    </div>
                </label>
                <img id="passwordEye" class="eyeImg" src="/assets/FormValidator/hidePassword.jpg" alt="Show Password">
                <p class="mistakeText" id="passwordInputMistakeText">Enter a valid password</p>
                <input type="password" name="password" id="password" class="inputText inputPassword" required>
            </div>
            <div class="inputContainer inputTextContainer">
                <label for="password-again" class="label">Validate your password</label>
                <img id="passwordAgainEye" class="eyeImg" src="/assets/FormValidator/hidePassword.jpg"
                    alt="Show Password">
                <p class="mistakeText" id="passwordAgainInputMistakeText">Validate your password</p>
                <input type="password" name="password-again" id="password-again" class="inputText inputPassword"
                    required>
            </div>
            <div class="inputContainer inputTextContainer">
                <label for="email" class="label">E-Mail</label>
                <p class="mistakeText" id="emailInputMistakeText">Enter a valid E-Mail</p>
                <input type="email" name="email" id="email" class="inputText inputEmail" required>
            </div>
