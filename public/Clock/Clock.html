<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/Clock/Clock.css">
    <title>Clock</title>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navLink">A Webpage a day</a>
        <h5 class="currentPage">Clock</h5>
    </nav>
    <div id="content">
        <div id="btns">
            <button class="btn" id="digital" selected="true">Digital</button>
            <button class="btn hidden" id="analog" selected="false">Analog</button>
        </div>
        <div id="digitalClock"></div>
        <div id="analogDiv">
            <div class="analog">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <div class="number num1">1</div>
                <div class="number num2">2</div>
                <div class="number num3">3</div>
                <div class="number num4">4</div>
                <div class="number num5">5</div>
                <div class="number num6">6</div>
                <div class="number num7">7</div>
                <div class="number num8">8</div>
                <div class="number num9">9</div>
                <div class="number num10">10</div>
                <div class="number num11">11</div>
                <div class="number num12">12</div>
            </div>
        </div>
    </div>

    <script src="/assets/Clock/Clock.js"></script>
</body>

</html>
