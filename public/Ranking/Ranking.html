<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/Ranking/Ranking.css">
    <title>Ranking</title>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navLink">A Webpage a day</a>
        <h5 class="currentPage">Ranking</h5>
        <select name="select" id="select">
            <option value="chars" selected>Characters</option>
            <option value="povChars">POV Characters</option>
            <option value="books">Books</option>
            <option value="houses">Houses</option>
            <option value="importantHouses">Important Houses</option>
            <!-- <option value="scenes">Scenes</option> -->
        </select>
    </nav>
    <div class="content">
        <h2 id="title">Select your favorite <code>Character</code></h2>
        <div id="chars">
            <div id="char1" class="char">
                <h3 id="char1Name" class="charName"></h3>
                <div class="charImg" id="char1Img"></div>
            </div>
            <div id="char2" class="char">
                <h3 id="char2Name" class="charName"></h3>
                <div class="charImg" id="char2Img"></div>
            </div>
        </div>
        <div id="pDiv">
            <p id="p">Have fun, fellow <code id="loser">asoiaf nerd</code></p>
        </div>
        <button id="btn" class="btn">Can't decide</button>
    </div>

    <script src="/assets/Ranking/Ranking.js"></script>
</body>

</html>
